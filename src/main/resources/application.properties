# Porta do servidor (ajuste se necessário)
server.port=8087
server.servlet.context-path=/

# Timeouts do Tomcat (úteis para requisições longas do Selenium)
server.tomcat.connection-timeout=60000
server.tomcat.keep-alive-timeout=30000

# Logging básico (foco no seu pacote e Selenium)
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.openqa.selenium=INFO
logging.level.org.springframework=INFO
logging.level.org.example=DEBUG
logging.file.name=logs/app.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.max-size=10MB

# Jackson para JSON (usado no retorno dos endpoints)
spring.jackson.serialization.indent-output=true
spring.jackson.default-property-inclusion=non_null

# CORS (adicionei localhost:3000 para o front-end; remova se não usar)
spring.web.cors.allowed-origins=http://localhost:8085,http://127.0.0.1:8085,http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600

# Encoding (útil para caracteres especiais)
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
spring.http.encoding.force-request=true
spring.http.encoding.force-response=true

# Configs Selenium (usadas no código; ajuste headless para true em produção)
app.selenium.timeout=20  # Ajustei para 20s (igual ao código); use no WebDriverWait
app.selenium.chrome.headless=false  # Mude para true em prod (sem abrir janela)
app.selenium.chrome.window-size=1920,1080
app.selenium.chrome.args=--no-sandbox,--disable-dev-shm-usage,--disable-gpu,--disable-extensions,--incognito,--disable-cache,--disable-blink-features=AutomationControlled,--remote-allow-origins=*

# Credenciais de login (hardcoded por default; use env vars em prod para segurança)
